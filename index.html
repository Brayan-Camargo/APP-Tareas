<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/lista-tareas-mini.webp" />
    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", () => {
            navigator.serviceWorker.register("/sw.js")
                .then(registration => {
                console.log("Service Worker registrado con éxito:", registration);
                })
                .catch(error => {
                console.log("Fallo el registro del Service Worker:", error);
                });
            });
        }
    </script>
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1 id="nombreUsuario"></h1>
            <span>Vamos a cumplir tus tareas</span>
        </div>

        <div class="agregar_tarea">
            <input type="text" id="input" placeholder="Agregar una tarea">
            <i  id="enter" class="fas fa-plus-circle"></i>
        </div>

        <div class="seccion_tarea">
            <h3>Tareas pendientes</h3>
            <ul id="lista">
                <!--<li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text">Hacer tarea de programación</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li> -->
            </ul>
        </div>
    </div>
<script src="./scripts.js"></script>
</body>
</html>
